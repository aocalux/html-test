<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos - Create Account</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="logo">Cosmos - Create Account</h1>
            <p class="description">Create an account to you our service.</p>
            <form action="#" method="post">
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" required autocomplete="email" title="The email you use to login">
                </div>
                <div class="input-field">
                    <input type="password" name="pw" placeholder="Password" required autocomplete="new-password" title="The password for your account">
                </div>
                <div class="input-field">
                    <input type="text" name="resetcode" placeholder="Reset Code*" required autocomplete="off" title="A key / Text snipet, that can be used to reset your password">
                </div>
                <button type="submit">&nbsp; Create Account &nbsp;</button>
                <a href="login.html" class="login-inst">Login instad?</a>
            </form>
            <div class="create-account">
                <p>*This code can be used to reset you password if you forgot it.</p>
            </div>
        </div>
        <div class="error">Email alredy in use!</div>
    </div>
</body>

</html>
