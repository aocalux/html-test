<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos - Reset Password</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="logo">Cosmos</h1>
            <p class="description">Reset your Cosmos password.</p>
            <form action="#" method="post">
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" required autocomplete="email">
                </div>
                <div class="input-field">
                    <input type="password" name="resetcode" placeholder="Password Reset-Code" required autocomplete="off">
                </div>
                <div class="input-field">
                    <input type="password" name="newpw" placeholder="Password" required autocomplete="new-password">
                </div>
                <button type="submit">&nbsp; Reset-Password &nbsp;</button>
            </form>
            <div class="create-account">
                <p>New to our site? <a href="createacc.html">Create an account</a></p>
            </div>
        </div>
        <div class="error">Email or resetcode incorect!</div>
    </div>
</body>

</html>
