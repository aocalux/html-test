<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="logo">Cosmos Login</h1>
            <p class="description">Please log in to use our service.</p>
            <form action="#" method="post">
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" name="pw" placeholder="Password" required>
                </div>
                <button type="submit">&nbsp; Login &nbsp;</button>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </form>
            <div class="create-account">
                <p>New to our site? <a href="#" onclick="alert('Account creation has been disabled for this Cosmos instance.')">Create an account</a></p>
            </div>
        </div>
    </div>
</body>

</html>
