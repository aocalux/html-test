<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="100" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" maxlength="200" required><br><br>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" maxlength="200" required><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" maxlength="1500" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
